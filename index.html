<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="02_style.css">
</head>

<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application Form <span class="tittle-small">(Web)</span></h1>
            <form action="">
                <div class="form-container">
                    <div class="form-control">
                        <label for="first-name">First Name</label>
                        <input placeholder="Enter First Name..." type="text" name="first-name" id="first-name">
                    </div>
                    <div class="form-control">
                        <label for="last-name">Last Name</label>
                        <input placeholder="Enter last Name..." type="text" name="last-name" id="last-name">
                    </div>
                    <div class="form-control">
                        <label for="email">Email</label>
                        <input placeholder="Enter Email..." type="email" name="email" id="email">
                    </div>
                    <div class="form-control">
                        <label for="email">Job Rolr</label>
                        <select name="job-role" id="job-role">
                            <option value="">Select Job Role</option>
                            <option value="frontend">Frontend Developer</option>
                            <option value="backend">Backend Developer</option>
                            <option value="full_stack">Fullstack Developer</option>
                            <option value="ui_ux">UI UX Designer</option>
                        </select>
                    </div>
                    <div class="textarea-control">
                        <label for="address">Address</label>
                        <textarea placeholder="Enter Address" name="address" id="address" cols="50" rows="4"></textarea>
                    </div>
                    <div class="form-control">
                        <label for="city">City</label>
                        <input placeholder="Enter City..." type="text" name="city" id="city">
                    </div>
                    <div class="form-control">
                        <label for="pincode">Pincode</label>
                        <input placeholder="Enter Pincode..." type="number" name="pincode" id="pincode">
                    </div>
                    <div class="form-control">
                        <label for="date">Date</label>
                        <input placeholder="Enter Date..." type="date" name="date" id="date">
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload Your CV</label>
                        <input placeholder="Enter Date..." type="file" name="upload" id="upload">
                    </div>
                </div>
                <div class="button_container">
                    <button type="submit">Apply Now</button>
                </div>
            </form>

        </div>
    </div>

    <hr>



</body>

</html>
